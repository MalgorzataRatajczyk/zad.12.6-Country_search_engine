<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wyszukiwarka kraj√≥w</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <h1>Country search engine</h1>
        <button id="search">Search a country</button>
        <input id="country-name" type="text" />
        <h2>List of countries:</h2>
        <ul id="countries">
            <li>No data</li>
        </ul>
            <table>
                <caption>Background Information:</caption>
                <tbody>
                    <tr>
                        <th>Continent:</th>
                        <td id="continent"></td>
                    </tr>
                    <tr>
                        <th>Capital:</th>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <th>Land area:</th>
                        <td id="area"></td>
                    </tr>
                    <tr>
                        <th>Population:</th>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <th>Language(s):</th>
                        <td id="language"></td>
                    </tr>
                    <tr>
                        <th>Currency:</th>
                        <td id="currency"></td>
                    </tr>            
                </tbody>
            </table>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
